name: final_year_project
description: Final Year projected to be submitted to the college.


publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ">=2.12.0<3.0.0"


dependencies:
  flutter:
    sdk: flutter

  geolocator: ^8.2.0
  cupertino_icons: ^1.0.2
  firebase_core: ^1.13.1
  cloud_firestore: ^3.1.10
  firebase_auth: ^3.3.11
  modal_progress_hud_alt: ^1.0.0
  pinput: ^2.2.7
  intl_phone_number_input: ^0.7.0+2
  libphonenumber_plugin: ^0.2.3
  google_maps_flutter: ^2.1.3
  http: ^0.13.3
  image_picker: ^0.8.5
  dotted_border: ^2.0.0+2
  wechat_assets_picker: ^7.1.2
  firebase_storage: ^10.2.15
  provider: ^6.0.3
  flutter_native_splash: ^2.2.1
  geocoder: ^0.2.1
  geocode: ^1.0.1





dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
  - images/
  - assets/locations.json

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Light.ttf
          weight: 200
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Medium.ttf
          weight: 500